<html>
   <head>
     <title>Canvas element size: 600 x 300, Canvas drawing surface size: 600 x 300</title>

      <style> 
         body {
            background: #dddddd;
         }

         #canvas {
            margin: 10px;
            padding: 10px;
            background: #ffffff;
            border: thin inset #aaaaaa;
            width: 600px;  /* Sets only the width and height of */
            height: 300px; /* the canvas element, not the drawing surface */
         }
      </style>
   </head>

  <body>
    <canvas id='canvas'></canvas>

    <script>
       var canvas = document.getElementById('canvas'),
            context = canvas.getContext('2d');

        context.font = '38pt Arial';
        context.fillStyle = 'cornflowerblue';
        context.strokeStyle = 'blue';

        context.fillText("Hello Canvas", canvas.width / 2 - 150,
            canvas.height / 2 + 15);

        context.strokeText("Hello Canvas", canvas.width / 2 - 150,
            canvas.height / 2 + 15);
  

    </script>
  </body>
</html>
